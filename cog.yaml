# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"

  # a list of ubuntu apt packages to install
  system_packages:
    - "curl"
    - "git"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.13"

  # path to a Python requirements.txt file
  # Requirements generated using uv for Qwen3-Reranker-8B
  python_requirements: requirements.txt

  # commands run after the environment is setup
  # Pre-download the model weights
  run:
    - "python -c \"from transformers import AutoModelForSequenceClassification; AutoModelForSequenceClassification.from_pretrained('Qwen/Qwen3-Reranker-8B', trust_remote_code=True)\""

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
